<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/ADNE LOGO.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/contactos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="js/sidebar.js" defer></script>
    <script src="js/hamburger.js" defer></script>
    <script src="js/footer.js" defer></script>
    <script src="js/alerta.js" defer></script>
    <script src="js/banner.js" defer></script>
    <title>Contactos</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="menu"></div>
          <div class="main">
            <div id="banner"></div>
            <div class="container">
              <div class="container">
                <div class="formulario row m-3">
                    <div class="formulario mt-5">
                      <div class="col-sm-10 offset-sm-2 col-lg-12 offset-lg-0">
                          <h2>Contáctanos</h2>
                          <hr>
                      </div>
                </div>
            <div class="formulario row">
                <div class="col-sm-10 offset-sm-2 col-lg-12 offset-lg-0">
                    <form action=""  id="frmContacto">
                        <div class="my-3">
                            <label for="nombre">Nombre Completo <span class="text-danger">*</span></label>
                            <input type="text" name="" id="nombre"  class="form-control" placeholder="Nombre..." required>
                        </div>
                        <div class="mb-3">
                            <label for="email">Correo Electrónico<span class="text-danger">*</span></label>
                            <input type="email" name="" id="email"  class="form-control" placeholder="correo@gmail.com" required> 
                        </div>
                        <div class="mb-3">
                            <label for="telefono">Número de teléfono<span class="text-danger">*</span></label>
                            <input type="tel" name="" id="telefono"  class="form-control" placeholder="0000-0000" pattern="[0-9]{4}-[0-9]{4}">
                        </div>
                        <div class="mb-3">
                            <label for="comentario">Comentarios</label>
                            <textarea name="" id="Comentarios" rows="2"  class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="submit" value="Enviar" style="border-radius: 5px; color: white; background-color: teal; padding: 5px;">
                            <input type="reset" value="Borrar" style="border-radius: 5px; color: white; background-color: rgb(143, 15, 15); padding: 5px;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
  </div>
  </div>

    <div id="mapa">
      <div class="row m-1">
      <div class="col-sm-10 offset-sm-2 col-lg-12 offset-lg-0 mt-5">
        <h2>Nuestra Sucursal</h2>
        <hr>
      </div>
      <div id="frameMapa" class="m-3 mb-5">
        <iframe id="myMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3876.1097535331996!2d-89.21918998849871!3d13.711801986620348!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6331f4a71c6c25%3A0xa00d437c6714976f!2sADNE%20KIDS!5e0!3m2!1ses!2ssv!4v1725814826575!5m2!1ses!2ssv" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
    </div>
    <footer id="redes"></footer>
  </body>
  </html>
